<!-- Sección de formulario -->
<section class="titulosub">
    <!-- Título y subtítulo del formulario -->
    <h1>Bienvenido a la familia</h1>
    <h2>¿Estás listo para ser parte de Nezfit club?</h2>
</section>
<!-- Formulario -->
<section class="formulario">
    <form action="/Server/" method="POST" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Nombre(s)</label>
            <input type="text" id="full-name" name="nombre" placeholder="Juan" required>
            <label for="surname">Apellido(s)</label>
            <input type="text" id="surname" name="apellido" placeholder="González" required>
            <label for="mobile">Celular</label>
            <input type="text" id="mobile" name="celular" placeholder="(+54) 011" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@mail.com" required>

            <fieldset class="legacy-form-row">
                <legend>Sexo</legend>
                <label for="talk" class="radio-label">Masculino</label>
                <input type="radio" name="talk" id="talk">
                <label for="talk" class="radio-label">Femenino</label>
                <input type="radio" name="talk" id="talk">
            </fieldset>

            <label for="t-shirt">Sede</label>
            <select name="t-shirt" id="t-shirt">
                <option value="P">Palermo</option>
                <option value="pm">Puerto Madero</option>
                <option value="b">Belgrano</option>
                <option value="r">Recoleta</option>
                <option value="c">Caballito</option>
                <option value="m">Microcentro</option>
            </select>

            <label for="mensaje">¿Qué esperas de la Familia Nezfit?</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            <label for="check">Quiero recibir noticias de Nezfit Club</label>
            <input type="checkbox" name="checkbox" id="check">
            <button type="submit">Enviar</button>
        </div>

    </form>
</section>
